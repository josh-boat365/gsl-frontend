<div class="row col d-flex justify-content-center mt-4">
    <div class="col-md-12 col-lg-6">
      <div class="card" >
        <div class="card-header">
          <h3 class="card-title">Depositor Types</h3>
          <div class="card-options">
            <div class="btn-group"></div>
          </div>
        </div>

        <div class="card-body">
            <div class="form-row">
            <div class="form-group col-md-12 mb-0">

              <div class="form-group">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="Depositor Name"/>
              </div>

              

              <div class="form-group">
                <label class="form-label">Description</label>
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  id="description"
                  placeholder="Depositor Description"
                />
              </div>

              <div class="form-group">
                <label class="form-label">Is Company?</label>
                <select class="form-control custom-select select2" name="isCompany" id="country">
                    <option value="" disabled selected>Select If It's Company</option>
                    <option value="YES" selected>YES</option>
                    <option value="NO" selected>NO</option>
                
               </select>
              </div>


            </div>
          </div>
  
          <div class="form-footer mt-2">
            <a href="#" class="btn btn-primary">Submit</a>
          </div>
        </div>
      </div>
    </div>
  
    </div>
